<ion-view view-title="Drawing Page">
  <body>
  <div ng-app="starter" ng-init="initCanvas()">
    <button class="button {{getCurrentColorClass()}}"
            id="main-color-button"
            ng-click="toggleColors()">
    </button>
    <button ng-click="changeColors('red')" ng-hide="hideColors" class="ng-hide button button-assertive"></button>
    <button ng-click="changeColors('yellow')" ng-hide="hideColors" class="ng-hide button button-energized"></button>
    <button ng-click="changeColors('green')" ng-hide="hideColors" class="ng-hide button button-balanced"></button>
    <button ng-click="changeColors('blue')" ng-hide="hideColors" class="ng-hide button button-positive"></button>
    <button ng-click="changeColors('purple')" ng-hide="hideColors" class="ng-hide button button-royal"></button>
    <button ng-click="changeColors('black')" ng-hide="hideColors" class="ng-hide button button-dark"></button>


    <canvas id="canvas"
            ng-mousemove="callCanvasForEvent('move', $event)"
            ng-mousedown="callCanvasForEvent('down', $event)"
            ng-mouseup="callCanvasForEvent('up', $event)"
            ng-mouseout="callCanvasForEvent('out', $event)"></canvas>
    <button id="playButton" ng-click="convertToMusic()">
      Play
      <!--<i class="fa fa-play-circle" style="font-size:36px;"></i>-->
    </button>
  </div>

  </body>
</ion-view>
