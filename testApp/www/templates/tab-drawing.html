<ion-view view-title="Drawing Page">
  <body>
  <div id="colors">
    <div id="red">
      <div id="colorDropdown">
      </div>
    </div>
  </div>

  <div ng-app="starter">
      <canvas id="canvas" ng-mousemove="findxy('move', $event)" ng-mousedown="findxy('down', $event)" ng-mouseup="findxy('up', $event)" ng-mouseout="findxy('out', $event)"></canvas> 
      <button id="playButton" ng-click="convertToMusic()">PLAY</button>
  </div>

  </body>
</ion-view>
