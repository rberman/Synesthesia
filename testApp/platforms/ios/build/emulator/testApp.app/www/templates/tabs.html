<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Cover Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/cover">
    <ion-nav-view name="tab-cover"></ion-nav-view>
  </ion-tab>

  <!-- Drawing Tab -->
  <ion-tab title="Draw" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/drawing">
    <ion-nav-view name="tab-drawing"></ion-nav-view>
  </ion-tab>

  <!-- Result Tab -->
  <ion-tab title="Results" icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/result">
    <ion-nav-view name="tab-result"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Info" href="#/tab/info" icon-off="ion-ios-information-outline" icon-on="ion-ios-information">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>


</ion-tabs>
