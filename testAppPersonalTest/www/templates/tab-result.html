<ion-view view-title="Listen to your masterpiece!">
  <ion-content class="bgd" padding="true">
    <body>
      <div  ng-app="starter" ng-init="transferDrawing()" class ="frameImg">
        <img id="drawing-pic" src="{{canvasImgURL}}"/>
      </div>
      <div class = "col-md 4 text-center" ng-app="starter" ng-init="convertToMusic()" >

        <!-- Play button -->
        <button id="replay-button" class="button button-positive" ng-click="handleReplayButton()">
          <i ng-if="!musicPlayingControl" class="icon ion-play"></i>
          <i ng-if="musicPlayingControl" class="icon ion-pause"></i>
        </button>

        <!-- Info button -->
        <button id="save-button" class="button button-positive" ng-click="promptNameForCreation();">Save</button>
        <button class="button button-assertive" ng-click="testHeadsetDetection();">headphone detected?</button>
        <!-- <button class="button button-royal" ng-click="checkStorage()">Check</button> -->
      </div>
    </body>

  </ion-content>
</ion-view>
