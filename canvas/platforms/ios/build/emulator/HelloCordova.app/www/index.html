<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-app="starter" ng-controller="MyCtrl" class="platform-ios platform-cordova platform-webview">

  <ion-header-bar class="bar bar-header bar-dark">
    <button class="button button-clear" ng-click="myGoBack()">Back</button>
    <h1 class="title">Back Page</h1>
    <button class="button ion-refresh" ng-click="replayDrawing()">Replay Your Music</button>
  </ion-header-bar>

  <ion-content class="has-header" padding="true">
    <ion-pane>
      <br><br>
    </ion-pane>
      <div class="padding">
        <div class="list">
          <label class="item item-input padding">
            <span class="input-label">Your Drawing: </span>

          </label>
        </div>
      </div>



    <div class="buttons">
      <div class="col text-center">
      <button class="button button-dark padding" ng-click="doSomething()">Save Button</button>
      <button class="button button-assertive padding" ng-click="doSomethingElse()">Share Button</button>
      </div>
    </div>

  </ion-content>




</body>
</html>
